  <body id="signup-page">
    <section >
      <div class="container"><!-- Container div for FORMS -->
        <div class="row"><!-- Container row for FORMS -->
          <div class="col-sm-5">
            <div class="well">
              <form class="form-horizontal" method='POST' action='home.html'>
                <div class="form-group">
                  <label class="control-label col-sm-5" for="full_name">Full Name:</label>
                  <div class="col-sm-12">
                    <input type="text" class="form-control" name="full_name" id="full_name" placeholder="Enter first name ">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-3" for="email">Email:</label>
                  <div class="col-sm-9">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-3"  for="pwd">Password: </label>
                  <div class="col-sm-9">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Enter password" >
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-default">Submit</button>
                  </div>
                </div>
              </form>  
            </div>
          </div>
      </div>
    </div>
